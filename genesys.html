<body>
    <h1>Chat Widget</h1>
    <div id="chat-container"></div>

    <script>
        // Customization options
        var chatOptions = {
            // Insert any customization options provided by Genesys here
        };

        // Initialize the chat widget
        function initializeChat() {
            // Create a new Chat Widget instance
            var chatWidget = new GenesysChatWidget();

            // Initialize the widget with the provided container element ID and options
            chatWidget.initialize("chat-container", chatOptions);
        }

        // Load the Genesys script asynchronously
        function loadGenesysScript() {
            var script = document.createElement("script");
            script.src = "your-genesys-script-tag.js";
            script.async = true;
            script.onload = initializeChat;
            document.body.appendChild(script);
        }

        // Call the function to load the Genesys script
        loadGenesysScript();
    </script>
</body>
