<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Example</title>
  <style>
    /* Add your custom styles here */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Chat</h1>
  </header>

  <main>
    <!-- Chat container -->
    <div id="chat-container"></div>
  </main>

  <footer>
    <!-- Input field for user messages -->
    <input type="text" id="user-input" placeholder="Type your message" autofocus>
    <!-- Button to send the message -->
    <button id="send-btn">Send</button>
  </footer>

  <!-- Chat button -->
  <button class="chat-button" id="chat-button">Chat</button>

  <!-- Insert your chat script here -->
  <script>
  id="purecloud-webchat-js"
  type="text/javascript"
  src="https://apps.usw2.pure.cloud/webchat/jsapi-v1.js"
  region="us-west-2"
  org-guid="9a0e630d-c44b-42ad-af96-1b119ef0bfb4"
  deployment-key="ee22ec63-a518-4452-85c8-d776df8fce1b"
  </script>
</body>
</html>
