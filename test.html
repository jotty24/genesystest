<html>

  src="https://apps.usw2.pure.cloud/webchat/jsapi-v1.js"
  region="us-west-2"

</head>
<body>
    <h1>Simple Web-Based Chat Application</h1>

    <!-- Insert any other HTML content here -->

    <!-- Add a chat container element -->
    <div id="chat-container"></div>

    <script>
        // Initialize the chat widget
        function initializeChat() {
            // Create a new Chat Widget instance
            var chatWidget = new GenesysChatWidget();

            // Configure any customization options or settings

            // Initialize the widget with the provided options
            chatWidget.initialize();

            // Render the chat widget in the specified container element
            chatWidget.render("chat-container");
        }

        // Load the Genesys script asynchronously
        function loadGenesysScript() {
            var script = document.createElement("script");
            script.src = "https://apps.usw2.pure.cloud/webchat/jsapi-v1.js";
            script.async = true;
            script.onload = initializeChat;
            document.body.appendChild(script);
        }

        // Call the function to load the Genesys script
        loadGenesysScript();
    </script>
</body>
</html>
