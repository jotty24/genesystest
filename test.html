<!DOCTYPE html>
<html>
<head>
    <title>Chat Widget Integration with Genesys</title>
    <!-- Insert your Genesys script tag here -->
    <script
  id="purecloud-webchat-js"
  type="text/javascript"
  src="https://apps.usw2.pure.cloud/webchat/jsapi-v1.js"
  region="us-west-2"
  org-guid="9a0e630d-c44b-42ad-af96-1b119ef0bfb4"
  deployment-key="ee22ec63-a518-4452-85c8-d776df8fce1b"
></script>
</head>
<body>
    <h1>Chat Widget Integration with Genesys</h1>
    
    <button onclick="openChat()">Open Chat</button>

    <script>
        // Customization options
        var chatOptions = {
            // Insert any customization options provided by Genesys here
        };

        // Open the chat widget
        function openChat() {
            // Create a new Chat Widget instance
            var chatWidget = new GenesysChatWidget();

            // Initialize the widget with the provided options
            chatWidget.initialize(chatOptions);

            // Open the chat window
            chatWidget.open();
        }

        // Load the Genesys script asynchronously
        function loadGenesysScript() {
            var script = document.createElement("script");
            script.src = "https://apps.usw2.pure.cloud/webchat/jsapi-v1.js";
            script.async = true;
            script.onload = function () {
                // Enable the chat button after the script is loaded
                document.querySelector("button").disabled = false;
            };
            document.body.appendChild(script);
        }

        // Call the function to load the Genesys script
        loadGenesysScript();
    </script>
</body>
</html>
